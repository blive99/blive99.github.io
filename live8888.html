<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #player {
      width: 80%;
      max-width: 960px;
      margin: 20px auto;
    }
    .channel-list {
      margin: 20px auto;
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .channel-btn {
      padding: 10px 15px;
      background: #222;
      border: 1px solid #444;
      color: #eee;
      cursor: pointer;
      border-radius: 6px;
    }
    .channel-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>üì∫ IPTV Player</h1>

  <!-- Video Player -->
  <div id="player">
    <video id="video" class="video-js vjs-default-skin" controls preload="auto"></video>
  </div>

  <!-- Channel Buttons -->
  <div class="channel-list">
    <button class="channel-btn" onclick="playChannel('JKN 18')">JKN 18</button>
    <button class="channel-btn" onclick="playChannel('Sample HLS')">Sample HLS</button>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.8.0/dist/videojs-contrib-eme.min.js"></script>

  <script>
    // ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÉ‡∏™‡πà
    const channels = {
      "JKN 18": {
        src: "https://udn-streamer1.cdn.3bbtv.com:8443/3bb/live/18/18.mpd",
        type: "application/dash+xml",
        keySystemOptions: [{
          name: "org.w3.clearkey",
          options: {
            clearkeys: {
              "333de6034a1d45fe91c829539caf1149": "2710efc048ca44bba4c2b57397989a26"
            }
          }
        }]
      },
      "Sample HLS": {
        src: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        type: "application/x-mpegURL"
      }
    };

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á player
    const player = videojs('video', {
      fluid: true,
      autoplay: false
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏≠‡∏á
    function playChannel(name) {
      const ch = channels[name];
      if (!ch) return;

      player.reset(); // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡πà‡∏≠‡∏á

      player.src({
        src: ch.src,
        type: ch.type,
        keySystemOptions: ch.keySystemOptions || []
      });

      player.play();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏•‡πà‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å
    playChannel("JKN 18");
  </script>
</body>
</html>
