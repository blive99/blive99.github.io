    const player = videojs('video', { fluid: true, autoplay: false });

    function renderChannels() {
      const cat = document.getElementById("categorySelect").value;
      const list = document.getElementById("channelList");
      list.innerHTML = "";
      (channels[cat] || []).forEach((ch, i) => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.onclick = () => playChannel(cat, i);

        const thumb = document.createElement("img");
        thumb.className = "channel-thumb";
        thumb.src = ch.thumb;

        const info = document.createElement("div");
        info.className = "channel-info";

        const logo = document.createElement("img");
        logo.className = "channel-logo";
        logo.src = ch.logo;

        const name = document.createElement("div");
        name.className = "channel-name";
        name.innerText = ch.name;

        info.appendChild(logo);
        info.appendChild(name);

        card.appendChild(thumb);
        card.appendChild(info);

        list.appendChild(card);
      });
    }

    function playChannel(cat, idx) {
      const ch = channels[cat][idx];
      if (!ch) return;
      player.reset();
      player.src({ src: ch.src, type: ch.type });
      player.play();
    }
