<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>m3u8 Player - ทดลอง</title>
  <style>
    body { font-family: sans-serif; display:flex;flex-direction:column;align-items:center;gap:12px;padding:20px; }
    h1 { color:#ff6600; }
    video { width:100%; max-width:900px; height:520px; background:#000; }
    .note { max-width:900px; color:#444; font-size:14px; }
  </style>
</head>
<body>
  <h1>FUCKIDPLUS3.0 - ตัวเล่น m3u8</h1>

  <video id="video" controls></video>

  <div class="note">
    ลิงก์ที่ใส่ตอนนี้: <code id="src">http://bestcommt2.github.io/m3u8/monomax1.m3u8</code><br>
    ถ้าวิดีโอไม่เล่น ให้ดูคอนโซล (DevTools → Console / Network) ว่ามีข้อผิดพลาดเป็น CORS, 404, 401 หรือ 403 หรือไม่
  </div>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const url = 'http://bestcommt2.github.io/m3u8/monomax1.m3u8';
    const video = document.getElementById('video');

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari (โดยตรง)
      video.src = url;
      video.addEventListener('error', e => console.error('video error', e));
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('Hls.js error', event, data);
      });
    } else {
      console.error('HLS not supported in this browser.');
      alert('เบราว์เซอร์ของคุณไม่รองรับ HLS โดยตรง กรุณาใช้ Chrome/Firefox และลองอีกครั้ง');
    }
  </script>
</body>
</html>
