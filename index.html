        :root {
            --primary-color: #6aff04;
            --secondary-color: #ff9800;
            --dark-bg: #111;
            --channel-bg: #222;
            --text-color: #fff;
            --channel-size: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary-color);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            background: var(--channel-bg);
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
        }

        /* Categories bar */
        .categories {
            display: flex;
            background: var(--channel-bg);
            padding: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            flex-shrink: 0;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            padding: 10px 20px;
            margin: 0 5px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category.active {
            background: var(--primary-color);
            font-weight: bold;
        }

        /* Add channel button in categories */
        .add-channel-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: #0092ff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            border: none;
            font-weight: bold;
        }

        /* Channels grid */
        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--channel-size), 1fr));
            gap: 20px;
            align-content: start;
        }

        .channel {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .channel:hover {
            transform: scale(1.05);
        }

        .channel img {
            width: var(--channel-size);
            height: var(--channel-size);
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .channel-name {
            margin-top: 8px;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* Video player */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 101;
        }

        /* Loading spinner */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        /* Add channel modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .modal-actions .confirm {
            background: #4CAF50;
            color: white;
        }

        .modal-actions .cancel {
            background: #f44336;
            color: white;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

            // Current state
            let currentCategory = 'all';
            let hls = null;

            // Initialize the app
            function init() {
                renderChannels();
                setupEventListeners();
            }

            // Render channels based on current category
            function renderChannels() {
                const filteredChannels = currentCategory === 'all' 
                    ? channels 
                    : channels.filter(channel => channel.category === currentCategory);
                
                channelsContainer.innerHTML = filteredChannels.map(channel => `
                    <div class="channel" data-src="${channel.src}">
                        <img src="${channel.logo || 'https://via.placeholder.com/80?text=No+Logo'}" alt="${channel.name}" onerror="this.src='https://via.placeholder.com/80?text=No+Logo'">
                        <div class="channel-name">${channel.name}</div>
                    </div>
                `).join('');
            }

            // Play selected channel
            function playChannel(src) {
                showLoading();
                videoContainer.classList.add('active');
                
                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    
                    hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.play();
                        hideLoading();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = src;
                    videoPlayer.addEventListener('loadedmetadata', () => {
                        videoPlayer.play();
                        hideLoading();
                    });
                } else {
                    alert('Browser does not support HLS streaming');
                    hideLoading();
                }
            }

            // Show loading spinner
            function showLoading() {
                loadingSpinner.style.display = 'block';
            }

            // Hide loading spinner
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            // Add custom channel
            function addCustomChannel() {
                const name = document.getElementById('channelName').value;
                const logo = document.getElementById('channelLogo').value;
                const src = document.getElementById('channelSrc').value;
                const category = document.getElementById('channelCategory').value;
                
                if (name && src && category) {
                    channels.push({
                        name,
                        logo,
                        src,
                        category
                    });
                    
                    // Clear inputs and close modal
                    document.getElementById('channelName').value = '';
                    document.getElementById('channelLogo').value = '';
                    document.getElementById('channelSrc').value = '';
                    document.getElementById('channelCategory').value = '';
                    
                    addChannelModal.style.display = 'none';
                    renderChannels();
                } else {
                    alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                }
            }

            // Setup event listeners
            function setupEventListeners() {
                // Category selection
                categories.addEventListener('click', (e) => {
                    const category = e.target.closest('.category');
                    if (category) {
                        document.querySelectorAll('.category').forEach(c => 
                            c.classList.remove('active'));
                        category.classList.add('active');
                        currentCategory = category.dataset.category;
                        renderChannels();
                    }
                });

                // Channel selection
                channelsContainer.addEventListener('click', (e) => {
                    const channel = e.target.closest('.channel');
                    if (channel) {
                        playChannel(channel.dataset.src);
                    }
                });

                // Back button
                backBtn.addEventListener('click', () => {
                    videoContainer.classList.remove('active');
                    if (hls) hls.destroy();
                    videoPlayer.pause();
                });

                // Open modal button
                openModalBtn.addEventListener('click', () => {
                    addChannelModal.style.display = 'flex';
                });

                // Cancel button
                cancelBtn.addEventListener('click', () => {
                    addChannelModal.style.display = 'none';
                });

                // Confirm button
                confirmBtn.addEventListener('click', addCustomChannel);

                // Close modal when clicking outside
                addChannelModal.addEventListener('click', (e) => {
                    if (e.target === addChannelModal) {
                        addChannelModal.style.display = 'none';
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && videoContainer.classList.contains('active')) {
                        videoContainer.classList.remove('active');
                        if (hls) hls.destroy();
                        videoPlayer.pause();
                    }
                    if (e.key === 'Escape' && addChannelModal.style.display === 'flex') {
                        addChannelModal.style.display = 'none';
                    }
                });
            }

            // Start the app
            init();
        });
