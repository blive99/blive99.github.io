<!DOCTYPE html>
<html lang="th"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCKIDHD++3BBTV</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #player {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 16/9;
        }
        #channel-list {
            margin: 10px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            padding: 5px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            width: 70px;
            font-size: 12px;
            color: #ddd;
        }
        .channel img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        .channel:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="channel-list"></div>
    <script>
        const channels = [
            {
                name: "ช่อง 5",
                logo: "https://ais-s.ais-vidnt.com/ais/play/origin/LIVE/channelicon/ch5new.logo.png",
                file: "https://cri-streamer3.cdn.3bbtv.com:8443/3bb/live/5/5.mpd",
                keyId: "87db4361f7894655a4656e9c8b935a02",
                key: "b025a4b950df41158a87cfc8d6f2ac34"
            },
            {
                name: "JSPORT 1",
                logo: "https://www.jsports.co.jp/img/icon/ch1.png",
                file: "https://mt01.utako.moe/js1/index.m3u8",
                drm: false
            },
            {
                name: "JSPORT 2",
                logo: "https://www.jsports.co.jp/img/icon/ch1.png",
                file: "https://mt01.utako.moe/js2/index.m3u8",
                drm: false
            }
        ];

        function loadPlayer(channel) {
            const isHLS = channel.file.endsWith(".m3u8");
            jwplayer("player").setup({
                file: channel.file,
                type: isHLS ? "hls" : "dash",
                drm: channel.drm === false ? {} : {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                },
                width: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false
            });
        }

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const div = document.createElement("div");
            div.className = "channel";
            div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><br>${channel.name || ""}`;
            div.onclick = () => loadPlayer(channel);
            channelList.appendChild(div);
        });

        // เริ่มเล่นช่องแรกอัตโนมัติ
        loadPlayer(channels[0]);
    </script>
</body>
</html>
