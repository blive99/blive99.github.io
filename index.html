                file: "https://cdn-apse1-prod.tsv2.amagi.tv/linear/amg00718-outdoorchannela-outdoortvnz-samsungnz/playlist.m3u8",
                drm: false
            },
			 {
             name: "",
                logo: "https://cantseeus.com/wp-content/uploads/2023/10/History_28201529.png",
                file: "https://qp-pldt-live-grp-11-prod.akamaized.net/out/u/dr_historyhd.mpd",
                keyId: "a7724b7ca2604c33bb2e963a0319968a",
                key: "6f97e3e2eb2bade626e0281ec01d3675",
				drm: true
            },
			
			
            // … คุณสามารถเพิ่มช่องอื่นๆ ได้ตามต้องการ
        ];

        function loadPlayer(channel) {
            const config = {
                file: channel.file,
                width: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false
            };

            // ถ้าเป็นไฟล์ .mpd + drm
            if (channel.drm) {
                config.type = "dash";
                config.drm = {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                };
            } else {
                // ถ้าไฟล์ .m3u8 (HLS)
                config.type = "hls";
            }

            jwplayer("player").setup(config);
        }

        const channelList = document.getElementById("channel-list");
        channels.forEach((channel, idx) => {
            const div = document.createElement("div");
            div.className = "channel";
            const logoHtml = channel.logo 
                ? `<img src="${channel.logo}" alt="${channel.name}"><br>`
                : "";
            div.innerHTML = logoHtml + channel.name;
            div.onclick = () => loadPlayer(channel);
            channelList.appendChild(div);
        });

        document.getElementById("startPlayback").onclick = () => {
            loadPlayer(channels[0]); // เล่นช่องแรกเป็น default
            document.getElementById("startPlayback").style.display = "none";
        };
    </script>
</body>
</html>
